<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <h1 class="main__heading">JAVASCRIPT DRUM KIT</h1>
    <p class="main__descrp">USE KEYBOARD TO PLAY DRUM OR CLICK ON KEYS </p>
    <div class="keys">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
        <audio class="audio" src="sounds/clap.wav"></audio>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
        <audio class="audio" src="sounds/hihat.wav"></audio>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
        <audio class="audio" src="sounds/kick.wav"></audio>
      </div>
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
        <audio class="audio" src="sounds/openhat.wav"></audio>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
        <audio class="audio" src="sounds/boom.wav"></audio>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
        <audio class="audio" src="sounds/ride.wav"></audio>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
        <audio class="audio" src="sounds/snare.wav"></audio>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
        <audio class="audio" src="sounds/tom.wav"></audio>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
        <audio class="audio" src="sounds/tink.wav"></audio>
      </div>
    </div>
  </main>
  
  <script src="js/script.js"></script>
</body>

</html>
